<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-Day Habit Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .celebration {
            animation: celebration 1s ease-out;
        }
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .blur-overlay {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen gradient-bg flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-8 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Building your personalized habit tracker... ‚è≥</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            // Authentication state
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
            const [authForm, setAuthForm] = useState({ email: '', password: '', name: '' });

            // App state
            const [currentDay, setCurrentDay] = useState(1);
            const [activities, setActivities] = useState([
                { id: 1, name: 'Morning Exercise', icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: 'bg-gradient-to-r from-blue-400 to-blue-600' },
                { id: 2, name: 'Read 30 Minutes', icon: 'üìö', color: 'bg-gradient-to-r from-green-400 to-green-600' },
                { id: 3, name: 'Meditate', icon: 'üßò‚Äç‚ôÄÔ∏è', color: 'bg-gradient-to-r from-purple-400 to-purple-600' },
                { id: 4, name: 'Drink 8 Glasses Water', icon: 'üíß', color: 'bg-gradient-to-r from-cyan-400 to-cyan-600' },
                { id: 5, name: 'Journal', icon: '‚úçÔ∏è', color: 'bg-gradient-to-r from-amber-400 to-amber-600' }
            ]);

            // Progress tracking
            const [progress, setProgress] = useState({});
            const [editMode, setEditMode] = useState(false);
            const [newActivity, setNewActivity] = useState({ name: '', icon: '‚ú®' });
            const [editingActivity, setEditingActivity] = useState(null);
            const [showDemoMessage, setShowDemoMessage] = useState(false);

            // Cloud sync
            const [isCloudConnected, setIsCloudConnected] = useState(false);
            const [showCloudSetup, setShowCloudSetup] = useState(false);
            const [cloudConfig, setCloudConfig] = useState({ url: '', key: '', userId: '' });

            // Demo users storage
            const [users, setUsers] = useState([]);

            const iconOptions = ['‚ú®', 'üèÉ‚Äç‚ôÇÔ∏è', 'üìö', 'üßò‚Äç‚ôÄÔ∏è', 'üíß', '‚úçÔ∏è', 'üçé', 'üí™', 'üéØ', 'üå±', 'üéµ', 'üî•', '‚≠ê', 'üöÄ', 'üíù'];
            const colorOptions = [
                'bg-gradient-to-r from-blue-400 to-blue-600',
                'bg-gradient-to-r from-green-400 to-green-600',
                'bg-gradient-to-r from-purple-400 to-purple-600',
                'bg-gradient-to-r from-pink-400 to-pink-600',
                'bg-gradient-to-r from-amber-400 to-amber-600',
                'bg-gradient-to-r from-cyan-400 to-cyan-600',
                'bg-gradient-to-r from-red-400 to-red-600',
                'bg-gradient-to-r from-indigo-400 to-indigo-600'
            ];

            // Mock authentication
            const handleAuth = (e) => {
                e.preventDefault();
                if (authMode === 'register') {
                    const newUser = {
                        id: Date.now(),
                        email: authForm.email,
                        name: authForm.name,
                        activities: [...activities],
                        progress: {},
                        currentDay: 1
                    };
                    setUsers([...users, newUser]);
                    setCurrentUser(newUser);
                    setIsAuthenticated(true);
                } else {
                    // Login - find existing user
                    const existingUser = users.find(u => u.email === authForm.email);
                    if (existingUser) {
                        setCurrentUser(existingUser);
                        setActivities(existingUser.activities);
                        setProgress(existingUser.progress);
                        setCurrentDay(existingUser.currentDay);
                        setIsAuthenticated(true);
                    } else {
                        alert('User not found. Please register first.');
                        return;
                    }
                }
                setShowAuthModal(false);
                setAuthForm({ email: '', password: '', name: '' });
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setCurrentUser(null);
                setProgress({});
                setCurrentDay(1);
                setActivities([
                    { id: 1, name: 'Morning Exercise', icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: 'bg-gradient-to-r from-blue-400 to-blue-600' },
                    { id: 2, name: 'Read 30 Minutes', icon: 'üìö', color: 'bg-gradient-to-r from-green-400 to-green-600' },
                    { id: 3, name: 'Meditate', icon: 'üßò‚Äç‚ôÄÔ∏è', color: 'bg-gradient-to-r from-purple-400 to-purple-600' },
                    { id: 4, name: 'Drink 8 Glasses Water', icon: 'üíß', color: 'bg-gradient-to-r from-cyan-400 to-cyan-600' },
                    { id: 5, name: 'Journal', icon: '‚úçÔ∏è', color: 'bg-gradient-to-r from-amber-400 to-amber-600' }
                ]);
            };

            const requireAuth = () => {
                if (!isAuthenticated) {
                    setShowDemoMessage(true);
                    setTimeout(() => setShowDemoMessage(false), 3000);
                    return false;
                }
                return true;
            };

            const isActivityCompleted = (day, activityId) => {
                return progress[day]?.[activityId] || false;
            };

            const toggleActivity = (day, activityId) => {
                if (!requireAuth()) return;
                
                setProgress(prev => ({
                    ...prev,
                    [day]: {
                        ...prev[day],
                        [activityId]: !prev[day]?.[activityId]
                    }
                }));
            };

            const getCompletionStats = () => {
                let totalActivities = 0;
                let completedActivities = 0;
                
                for (let day = 1; day <= 40; day++) {
                    activities.forEach(activity => {
                        totalActivities++;
                        if (isActivityCompleted(day, activity.id)) {
                            completedActivities++;
                        }
                    });
                }
                
                return {
                    completion: totalActivities > 0 ? Math.round((completedActivities / totalActivities) * 100) : 0,
                    perfectDays: Array.from({length: 40}, (_, i) => i + 1).filter(day => 
                        activities.every(activity => isActivityCompleted(day, activity.id))
                    ).length
                };
            };

            const getCurrentStreak = (activityId) => {
                let streak = 0;
                for (let day = currentDay; day >= 1; day--) {
                    if (isActivityCompleted(day, activityId)) {
                        streak++;
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const addActivity = () => {
                if (!requireAuth()) return;
                if (newActivity.name.trim()) {
                    const newId = Math.max(...activities.map(a => a.id), 0) + 1;
                    const randomColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
                    setActivities([...activities, {
                        id: newId,
                        name: newActivity.name.trim(),
                        icon: newActivity.icon,
                        color: randomColor
                    }]);
                    setNewActivity({ name: '', icon: '‚ú®' });
                }
            };

            const deleteActivity = (id) => {
                if (!requireAuth()) return;
                setActivities(activities.filter(a => a.id !== id));
                // Clean up progress data for deleted activity
                const newProgress = { ...progress };
                Object.keys(newProgress).forEach(day => {
                    if (newProgress[day][id]) {
                        delete newProgress[day][id];
                    }
                });
                setProgress(newProgress);
            };

            const moveActivity = (id, direction) => {
                if (!requireAuth()) return;
                const currentIndex = activities.findIndex(a => a.id === id);
                if (direction === 'up' && currentIndex > 0) {
                    const newActivities = [...activities];
                    [newActivities[currentIndex], newActivities[currentIndex - 1]] = 
                    [newActivities[currentIndex - 1], newActivities[currentIndex]];
                    setActivities(newActivities);
                } else if (direction === 'down' && currentIndex < activities.length - 1) {
                    const newActivities = [...activities];
                    [newActivities[currentIndex], newActivities[currentIndex + 1]] = 
                    [newActivities[currentIndex + 1], newActivities[currentIndex]];
                    setActivities(newActivities);
                }
            };

            const exportData = () => {
                if (!requireAuth()) return;
                const data = {
                    activities,
                    progress,
                    currentDay,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `40-day-tracker-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                if (!requireAuth()) return;
                const file = event.target.files[0];
                if (file && file.type === 'application/json') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setActivities(data.activities || activities);
                            setProgress(data.progress || {});
                            setCurrentDay(data.currentDay || 1);
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
                event.target.value = '';
            };

            const connectToCloud = async () => {
                // Demo connection - would integrate with real Supabase in production
                setIsCloudConnected(true);
                setShowCloudSetup(false);
                alert('Connected to Cloud! (Demo mode)');
            };

            const stats = getCompletionStats();

            return (
                <div className="min-h-screen gradient-bg">
                    {/* Demo Banner for Non-Authenticated Users */}
                    {!isAuthenticated && (
                        <div className="bg-amber-100 border-b border-amber-200 px-4 py-2 text-center">
                            <span className="text-amber-800 text-sm font-medium">
                                üåü Demo Mode - Create an account for full personalization and progress tracking!
                            </span>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-white shadow-lg">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold">H</span>
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-800">40-Day Habit Tracker</h1>
                                    {isAuthenticated && currentUser && (
                                        <span className="text-sm text-gray-600">Welcome, {currentUser.name || currentUser.email}!</span>
                                    )}
                                </div>
                                
                                <div className="flex items-center space-x-2">
                                    {isAuthenticated ? (
                                        <>
                                            <button
                                                onClick={() => setShowCloudSetup(true)}
                                                className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                    isCloudConnected 
                                                        ? 'bg-green-100 text-green-700 hover:bg-green-200' 
                                                        : 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200'
                                                }`}
                                            >
                                                {isCloudConnected ? '‚òÅÔ∏è Connected' : '‚òÅÔ∏è Setup'}
                                            </button>
                                            <button
                                                onClick={exportData}
                                                className="px-3 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-sm font-medium"
                                            >
                                                üì• Export
                                            </button>
                                            <label className="px-3 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors text-sm font-medium cursor-pointer">
                                                üì§ Import
                                                <input type="file" accept=".json" onChange={importData} className="hidden" />
                                            </label>
                                            <button
                                                onClick={() => setEditMode(!editMode)}
                                                className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                    editMode 
                                                        ? 'bg-gray-700 text-white' 
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                ‚öôÔ∏è {editMode ? 'Done' : 'Edit Activities'}
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors text-sm font-medium"
                                            >
                                                üö™ Logout
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button
                                                onClick={() => { setAuthMode('login'); setShowAuthModal(true); }}
                                                className="px-4 py-2 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors font-medium"
                                            >
                                                Login
                                            </button>
                                            <button
                                                onClick={() => { setAuthMode('register'); setShowAuthModal(true); }}
                                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                            >
                                                Register
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Demo Message */}
                    {showDemoMessage && (
                        <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-6 shadow-2xl z-50 border-2 border-purple-200 max-w-sm w-full mx-4">
                            <div className="text-center">
                                <div className="text-4xl mb-3">üîí</div>
                                <h3 className="text-lg font-bold text-gray-800 mb-2">Account Required</h3>
                                <p className="text-gray-600 mb-4">Having an account will provide a much more customized experience!</p>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => { setAuthMode('register'); setShowAuthModal(true); setShowDemoMessage(false); }}
                                        className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                    >
                                        Register
                                    </button>
                                    <button
                                        onClick={() => { setAuthMode('login'); setShowAuthModal(true); setShowDemoMessage(false); }}
                                        className="flex-1 px-4 py-2 text-purple-600 border border-purple-300 rounded-lg hover:bg-purple-50 transition-colors font-medium"
                                    >
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Auth Modal */}
                    {showAuthModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">
                                        {authMode === 'login' ? 'Welcome Back!' : 'Create Account'}
                                    </h2>
                                    <button
                                        onClick={() => setShowAuthModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-xl"
                                    >
                                        √ó
                                    </button>
                                </div>
                                
                                <form onSubmit={handleAuth} className="space-y-4">
                                    {authMode === 'register' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                            <input
                                                type="text"
                                                value={authForm.name}
                                                onChange={(e) => setAuthForm({...authForm, name: e.target.value})}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                                required
                                            />
                                        </div>
                                    )}
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                        <input
                                            type="email"
                                            value={authForm.email}
                                            onChange={(e) => setAuthForm({...authForm, email: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            required
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                        <input
                                            type="password"
                                            value={authForm.password}
                                            onChange={(e) => setAuthForm({...authForm, password: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            required
                                        />
                                    </div>
                                    
                                    <button
                                        type="submit"
                                        className="w-full py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                    >
                                        {authMode === 'login' ? 'Login' : 'Create Account'}
                                    </button>
                                </form>
                                
                                <div className="mt-4 text-center">
                                    <button
                                        onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')}
                                        className="text-purple-600 hover:text-purple-700 text-sm"
                                    >
                                        {authMode === 'login' 
                                            ? "Don't have an account? Register here" 
                                            : "Already have an account? Login here"
                                        }
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Cloud Setup Modal */}
                    {showCloudSetup && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">Cloud Setup</h2>
                                    <button
                                        onClick={() => setShowCloudSetup(false)}
                                        className="text-gray-500 hover:text-gray-700 text-xl"
                                    >
                                        √ó
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Supabase Project URL</label>
                                        <input
                                            type="url"
                                            value={cloudConfig.url}
                                            onChange={(e) => setCloudConfig({...cloudConfig, url: e.target.value})}
                                            placeholder="https://your-project.supabase.co"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Supabase API Key</label>
                                        <input
                                            type="password"
                                            value={cloudConfig.key}
                                            onChange={(e) => setCloudConfig({...cloudConfig, key: e.target.value})}
                                            placeholder="eyJhbGci..."
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Your User ID</label>
                                        <input
                                            type="text"
                                            value={cloudConfig.userId}
                                            onChange={(e) => setCloudConfig({...cloudConfig, userId: e.target.value})}
                                            placeholder="your-name or email"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                                        />
                                    </div>
                                    
                                    <button
                                        onClick={connectToCloud}
                                        className="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium"
                                        disabled={!cloudConfig.url || !cloudConfig.key || !cloudConfig.userId}
                                    >
                                        Connect to Cloud
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto p-6">
                        {/* Stats Overview */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Overall Progress</p>
                                        <p className="text-3xl font-bold text-purple-600">{stats.completion}%</p>
                                    </div>
                                    <div className="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                        <span className="text-2xl">üìä</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Current Day</p>
                                        <p className="text-3xl font-bold text-blue-600">{currentDay}/40</p>
                                    </div>
                                    <div className="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span className="text-2xl">üìÖ</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-xl shadow-lg p-6 card-hover">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm text-gray-600">Perfect Days</p>
                                        <p className="text-3xl font-bold text-green-600">{stats.perfectDays}</p>
                                    </div>
                                    <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                        <span className="text-2xl">üèÜ</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Activity Management (Edit Mode) */}
                        {editMode && isAuthenticated && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Manage Activities</h2>
                                
                                {/* Add New Activity */}
                                <div className="border border-gray-200 rounded-lg p-4 mb-4">
                                    <h3 className="font-medium text-gray-700 mb-3">Add New Activity</h3>
                                    <div className="flex gap-3">
                                        <select
                                            value={newActivity.icon}
                                            onChange={(e) => setNewActivity({...newActivity, icon: e.target.value})}
                                            className="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        >
                                            {iconOptions.map(icon => (
                                                <option key={icon} value={icon}>{icon}</option>
                                            ))}
                                        </select>
                                        <input
                                            type="text"
                                            placeholder="Activity name..."
                                            value={newActivity.name}
                                            onChange={(e) => setNewActivity({...newActivity, name: e.target.value})}
                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            onKeyPress={(e) => e.key === 'Enter' && addActivity()}
                                        />
                                        <button
                                            onClick={addActivity}
                                            className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            ‚ûï
                                        </button>
                                    </div>
                                </div>
                                
                                {/* Existing Activities */}
                                <div className="space-y-2">
                                    {activities.map((activity, index) => (
                                        <div key={activity.id} className="flex items-center gap-3 p-3 border border-gray-200 rounded-lg">
                                            <span className="text-xl">{activity.icon}</span>
                                            {editingActivity === activity.id ? (
                                                <>
                                                    <select
                                                        value={activity.icon}
                                                        onChange={(e) => {
                                                            setActivities(activities.map(a => 
                                                                a.id === activity.id ? {...a, icon: e.target.value} : a
                                                            ));
                                                        }}
                                                        className="px-2 py-1 border border-gray-300 rounded text-sm"
                                                    >
                                                        {iconOptions.map(icon => (
                                                            <option key={icon} value={icon}>{icon}</option>
                                                        ))}
                                                    </select>
                                                    <input
                                                        type="text"
                                                        value={activity.name}
                                                        onChange={(e) => {
                                                            setActivities(activities.map(a => 
                                                                a.id === activity.id ? {...a, name: e.target.value} : a
                                                            ));
                                                        }}
                                                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm"
                                                        onKeyPress={(e) => e.key === 'Enter' && setEditingActivity(null)}
                                                        autoFocus
                                                    />
                                                    <button
                                                        onClick={() => setEditingActivity(null)}
                                                        className="px-2 py-1 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200"
                                                    >
                                                        ‚úì
                                                    </button>
                                                </>
                                            ) : (
                                                <>
                                                    <span className="flex-1 font-medium text-gray-800">{activity.name}</span>
                                                    <div className="flex items-center gap-1">
                                                        <button
                                                            onClick={() => moveActivity(activity.id, 'up')}
                                                            disabled={index === 0}
                                                            className="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30"
                                                        >
                                                            ‚¨ÜÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => moveActivity(activity.id, 'down')}
                                                            disabled={index === activities.length - 1}
                                                            className="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30"
                                                        >
                                                            ‚¨áÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => setEditingActivity(activity.id)}
                                                            className="p-1 text-blue-500 hover:text-blue-700"
                                                        >
                                                            ‚úèÔ∏è
                                                        </button>
                                                        <button
                                                            onClick={() => deleteActivity(activity.id)}
                                                            className="p-1 text-red-500 hover:text-red-700"
                                                        >
                                                            ‚ùå
                                                        </button>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Day Selector */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">40-Day Journey</h2>
                            <div className="grid grid-cols-8 gap-2 mb-4">
                                {Array.from({length: 40}, (_, i) => i + 1).map(day => {
                                    const dayProgress = activities.filter(activity => 
                                        isActivityCompleted(day, activity.id)
                                    ).length;
                                    const totalActivities = activities.length;
                                    const completionRate = totalActivities > 0 ? dayProgress / totalActivities : 0;
                                    
                                    let bgColor = 'bg-gray-100';
                                    if (completionRate === 1) bgColor = 'bg-green-500 text-white';
                                    else if (completionRate > 0) bgColor = 'bg-yellow-400';
                                    
                                    return (
                                        <button
                                            key={day}
                                            onClick={() => {
                                                if (requireAuth()) setCurrentDay(day);
                                            }}
                                            className={`
                                                w-10 h-10 rounded-lg font-medium text-sm transition-all card-hover
                                                ${day === currentDay ? 'ring-2 ring-blue-500' : ''}
                                                ${bgColor}
                                                ${!isAuthenticated ? 'cursor-not-allowed opacity-60' : 'cursor-pointer'}
                                            `}
                                        >
                                            {day}
                                        </button>
                                    );
                                })}
                            </div>
                            <div className="flex items-center gap-4 text-sm text-gray-600">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-gray-100 rounded"></div>
                                    <span>Not Started</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-yellow-400 rounded"></div>
                                    <span>In Progress</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-green-500 rounded"></div>
                                    <span>Complete</span>
                                </div>
                            </div>
                        </div>

                        {/* Daily Activities */}
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">
                                    Day {currentDay} Activities
                                </h2>
                                <div className="text-sm text-gray-600">
                                    {activities.filter(activity => isActivityCompleted(currentDay, activity.id)).length} / {activities.length} completed
                                </div>
                            </div>
                            
                            <div className="grid gap-4">
                                {activities.map(activity => {
                                    const completed = isActivityCompleted(currentDay, activity.id);
                                    const streak = getCurrentStreak(activity.id);
                                    
                                    return (
                                        <div
                                            key={activity.id}
                                            className={`
                                                relative p-4 rounded-xl card-hover cursor-pointer border-2 transition-all
                                                ${completed ? 'border-green-300 bg-green-50' : 'border-gray-200 bg-white'}
                                                ${!isAuthenticated ? 'opacity-60' : ''}
                                            `}
                                            onClick={() => toggleActivity(currentDay, activity.id)}
                                        >
                                            {!isAuthenticated && (
                                                <div className="absolute inset-0 bg-white bg-opacity-50 blur-overlay rounded-xl"></div>
                                            )}
                                            
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center space-x-4">
                                                    <div className={`w-12 h-12 rounded-full flex items-center justify-center text-white text-xl ${activity.color}`}>
                                                        {activity.icon}
                                                    </div>
                                                    <div>
                                                        <h3 className="font-medium text-gray-800">{activity.name}</h3>
                                                        {streak > 0 && (
                                                            <div className="flex items-center space-x-1 text-sm text-orange-600">
                                                                <span>üî•</span>
                                                                <span>{streak} day streak!</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-center space-x-3">
                                                    {completed ? (
                                                        <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white bounce-in">
                                                            ‚úì
                                                        </div>
                                                    ) : (
                                                        <div className="w-8 h-8 border-2 border-gray-300 rounded-full"></div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            {/* Completion Celebration */}
                            {isAuthenticated && activities.every(activity => isActivityCompleted(currentDay, activity.id)) && activities.length > 0 && (
                                <div className="mt-6 text-center p-4 bg-gradient-to-r from-green-400 to-blue-500 rounded-xl text-white celebration">
                                    <div className="text-4xl mb-2">üéâ</div>
                                    <h3 className="text-xl font-bold">Day {currentDay} Complete!</h3>
                                    <p>You're building amazing habits!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Wait for React to load, then render
        const checkReact = () => {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(HabitTracker));
            } else {
                setTimeout(checkReact, 100);
            }
        };
        
        checkReact();
    </script>
</body>
</html>
