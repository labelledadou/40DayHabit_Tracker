<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-Day Habit Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .celebration {
            animation: celebration 1s ease-out;
        }
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .blur-overlay {
            backdrop-filter: blur(4px);
        }
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        .drag-over {
            border: 2px dashed #3b82f6;
            background-color: #eff6ff;
        }
        .section-header {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="min-h-screen gradient-bg flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-8 text-center">
                <div class="animate-spin w-8 h-8 border-4 border-purple-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-gray-600">Building your personalized habit tracker... ‚è≥</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const HabitTracker = () => {
            // Authentication state
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('login');
            const [authForm, setAuthForm] = useState({ email: '', password: '', name: '' });

            // App state
            const [currentDay, setCurrentDay] = useState(1);
            const [activities, setActivities] = useState([
                { id: 1, name: 'Morning Exercise', icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: 'bg-gradient-to-r from-blue-400 to-blue-600', timeOfDay: 'morning' },
                { id: 2, name: 'Healthy Breakfast', icon: 'üçé', color: 'bg-gradient-to-r from-green-400 to-green-600', timeOfDay: 'morning' },
                { id: 3, name: 'Read 30 Minutes', icon: 'üìö', color: 'bg-gradient-to-r from-purple-400 to-purple-600', timeOfDay: 'midday' },
                { id: 4, name: 'Drink Water', icon: 'üíß', color: 'bg-gradient-to-r from-cyan-400 to-cyan-600', timeOfDay: 'midday' },
                { id: 5, name: 'Meditate', icon: 'üßò‚Äç‚ôÄÔ∏è', color: 'bg-gradient-to-r from-indigo-400 to-indigo-600', timeOfDay: 'evening' },
                { id: 6, name: 'Journal', icon: '‚úçÔ∏è', color: 'bg-gradient-to-r from-amber-400 to-amber-600', timeOfDay: 'evening' }
            ]);

            // UI state
            const [progress, setProgress] = useState({});
            const [editMode, setEditMode] = useState(false);
            const [newActivity, setNewActivity] = useState({ name: '', icon: '‚ú®', timeOfDay: 'morning' });
            const [editingActivity, setEditingActivity] = useState(null);
            const [showDemoMessage, setShowDemoMessage] = useState(false);
            const [collapsedSections, setCollapsedSections] = useState({});
            const [draggedActivity, setDraggedActivity] = useState(null);
            const [showDataManagement, setShowDataManagement] = useState(false);
            const [dataMode, setDataMode] = useState('local'); // 'local' or 'cloud'

            // Cloud sync
            const [isCloudConnected, setIsCloudConnected] = useState(false);
            const [cloudConfig, setCloudConfig] = useState({ url: '', key: '', userId: '' });

            // Demo users storage
            const [users, setUsers] = useState([]);

            const iconOptions = ['‚ú®', 'üèÉ‚Äç‚ôÇÔ∏è', 'üìö', 'üßò‚Äç‚ôÄÔ∏è', 'üíß', '‚úçÔ∏è', 'üçé', 'üí™', 'üéØ', 'üå±', 'üéµ', 'üî•', '‚≠ê', 'üöÄ', 'üíù', '‚òÄÔ∏è', 'üåô', '‚ö°'];
            const colorOptions = [
                'bg-gradient-to-r from-blue-400 to-blue-600',
                'bg-gradient-to-r from-green-400 to-green-600',
                'bg-gradient-to-r from-purple-400 to-purple-600',
                'bg-gradient-to-r from-pink-400 to-pink-600',
                'bg-gradient-to-r from-amber-400 to-amber-600',
                'bg-gradient-to-r from-cyan-400 to-cyan-600',
                'bg-gradient-to-r from-red-400 to-red-600',
                'bg-gradient-to-r from-indigo-400 to-indigo-600'
            ];

            const timeOfDayOptions = [
                { value: 'morning', label: 'Morning', icon: 'üåÖ' },
                { value: 'midday', label: 'Mid-day', icon: '‚òÄÔ∏è' },
                { value: 'evening', label: 'Evening', icon: 'üåô' }
            ];

            const supabaseSQL = `-- Copy and run this SQL in your Supabase SQL Editor
-- Table for storing your activities
CREATE TABLE habit_activities (
  id bigint PRIMARY KEY,
  user_id text NOT NULL,
  name text NOT NULL,
  color text NOT NULL,
  icon text NOT NULL,
  time_of_day text NOT NULL,
  order_index integer NOT NULL,
  created_at timestamp with time zone DEFAULT now()
);

-- Table for storing your daily progress
CREATE TABLE habit_progress (
  user_id text NOT NULL,
  day integer NOT NULL,
  activity_id bigint NOT NULL,
  completed boolean NOT NULL,
  updated_at timestamp with time zone DEFAULT now(),
  PRIMARY KEY (user_id, day, activity_id)
);

-- Table for your settings
CREATE TABLE user_settings (
  user_id text PRIMARY KEY,
  current_day integer DEFAULT 1,
  updated_at timestamp with time zone DEFAULT now()
);`;

            // Authentication functions
            const handleAuth = (e) => {
                e.preventDefault();
                if (authMode === 'register') {
                    const newUser = {
                        id: Date.now(),
                        email: authForm.email,
                        name: authForm.name,
                        activities: [...activities],
                        progress: {},
                        currentDay: 1
                    };
                    setUsers([...users, newUser]);
                    setCurrentUser(newUser);
                    setIsAuthenticated(true);
                } else {
                    const existingUser = users.find(u => u.email === authForm.email);
                    if (existingUser) {
                        setCurrentUser(existingUser);
                        setActivities(existingUser.activities);
                        setProgress(existingUser.progress);
                        setCurrentDay(existingUser.currentDay);
                        setIsAuthenticated(true);
                    } else {
                        alert('User not found. Please register first.');
                        return;
                    }
                }
                setShowAuthModal(false);
                setAuthForm({ email: '', password: '', name: '' });
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setCurrentUser(null);
                setProgress({});
                setCurrentDay(1);
                setActivities([
                    { id: 1, name: 'Morning Exercise', icon: 'üèÉ‚Äç‚ôÇÔ∏è', color: 'bg-gradient-to-r from-blue-400 to-blue-600', timeOfDay: 'morning' },
                    { id: 2, name: 'Healthy Breakfast', icon: 'üçé', color: 'bg-gradient-to-r from-green-400 to-green-600', timeOfDay: 'morning' },
                    { id: 3, name: 'Read 30 Minutes', icon: 'üìö', color: 'bg-gradient-to-r from-purple-400 to-purple-600', timeOfDay: 'midday' },
                    { id: 4, name: 'Drink Water', icon: 'üíß', color: 'bg-gradient-to-r from-cyan-400 to-cyan-600', timeOfDay: 'midday' },
                    { id: 5, name: 'Meditate', icon: 'üßò‚Äç‚ôÄÔ∏è', color: 'bg-gradient-to-r from-indigo-400 to-indigo-600', timeOfDay: 'evening' },
                    { id: 6, name: 'Journal', icon: '‚úçÔ∏è', color: 'bg-gradient-to-r from-amber-400 to-amber-600', timeOfDay: 'evening' }
                ]);
            };

            const requireAuth = () => {
                if (!isAuthenticated) {
                    setShowDemoMessage(true);
                    setTimeout(() => setShowDemoMessage(false), 3000);
                    return false;
                }
                return true;
            };

            // Activity management functions
            const isActivityCompleted = (day, activityId) => {
                return progress[day]?.[activityId] || false;
            };

            const toggleActivity = (day, activityId) => {
                if (!requireAuth()) return;
                
                setProgress(prev => ({
                    ...prev,
                    [day]: {
                        ...prev[day],
                        [activityId]: !prev[day]?.[activityId]
                    }
                }));
            };

            const getActivitiesByTimeOfDay = (timeOfDay) => {
                return activities.filter(activity => activity.timeOfDay === timeOfDay);
            };

            const addActivity = () => {
                if (!requireAuth()) return;
                if (newActivity.name.trim()) {
                    const newId = Math.max(...activities.map(a => a.id), 0) + 1;
                    const randomColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
                    setActivities([...activities, {
                        id: newId,
                        name: newActivity.name.trim(),
                        icon: newActivity.icon,
                        color: randomColor,
                        timeOfDay: newActivity.timeOfDay
                    }]);
                    setNewActivity({ name: '', icon: '‚ú®', timeOfDay: 'morning' });
                }
            };

            const deleteActivity = (id) => {
                if (!requireAuth()) return;
                setActivities(activities.filter(a => a.id !== id));
                const newProgress = { ...progress };
                Object.keys(newProgress).forEach(day => {
                    if (newProgress[day][id]) {
                        delete newProgress[day][id];
                    }
                });
                setProgress(newProgress);
            };

            const moveActivity = (id, direction) => {
                if (!requireAuth()) return;
                const activity = activities.find(a => a.id === id);
                const sameTimeActivities = activities.filter(a => a.timeOfDay === activity.timeOfDay);
                const currentIndex = sameTimeActivities.findIndex(a => a.id === id);
                
                if (direction === 'up' && currentIndex > 0) {
                    const targetActivity = sameTimeActivities[currentIndex - 1];
                    const newActivities = activities.map(a => {
                        if (a.id === id) return { ...targetActivity, id: a.id, name: a.name, icon: a.icon, color: a.color };
                        if (a.id === targetActivity.id) return { ...activity, id: a.id, name: a.name, icon: a.icon, color: a.color };
                        return a;
                    });
                    setActivities(newActivities);
                } else if (direction === 'down' && currentIndex < sameTimeActivities.length - 1) {
                    const targetActivity = sameTimeActivities[currentIndex + 1];
                    const newActivities = activities.map(a => {
                        if (a.id === id) return { ...targetActivity, id: a.id, name: a.name, icon: a.icon, color: a.color };
                        if (a.id === targetActivity.id) return { ...activity, id: a.id, name: a.name, icon: a.icon, color: a.color };
                        return a;
                    });
                    setActivities(newActivities);
                }
            };

            // Drag and drop functions
            const handleDragStart = (e, activity) => {
                setDraggedActivity(activity);
                e.dataTransfer.effectAllowed = 'move';
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, targetActivity) => {
                e.preventDefault();
                if (!draggedActivity || draggedActivity.id === targetActivity.id) return;

                const newActivities = [...activities];
                const draggedIndex = newActivities.findIndex(a => a.id === draggedActivity.id);
                const targetIndex = newActivities.findIndex(a => a.id === targetActivity.id);

                // Remove dragged item and insert at target position
                const [draggedItem] = newActivities.splice(draggedIndex, 1);
                newActivities.splice(targetIndex, 0, { ...draggedItem, timeOfDay: targetActivity.timeOfDay });

                setActivities(newActivities);
                setDraggedActivity(null);
            };

            const handleSectionDrop = (e, timeOfDay) => {
                e.preventDefault();
                if (!draggedActivity) return;

                const newActivities = activities.map(a =>
                    a.id === draggedActivity.id ? { ...a, timeOfDay } : a
                );
                setActivities(newActivities);
                setDraggedActivity(null);
            };

            // Data management functions
            const exportData = () => {
                if (!requireAuth()) return;
                const data = {
                    activities,
                    progress,
                    currentDay,
                    exportDate: new Date().toISOString()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `40-day-tracker-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                if (!requireAuth()) return;
                const file = event.target.files[0];
                if (file && file.type === 'application/json') {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            setActivities(data.activities || activities);
                            setProgress(data.progress || {});
                            setCurrentDay(data.currentDay || 1);
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
                event.target.value = '';
            };

            const connectToCloud = async () => {
                setIsCloudConnected(true);
                alert('Connected to Cloud! (Demo mode)');
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    alert('SQL code copied to clipboard!');
                });
            };

            const toggleSection = (timeOfDay) => {
                setCollapsedSections(prev => ({
                    ...prev,
                    [timeOfDay]: !prev[timeOfDay]
                }));
            };

            // Statistics
            const getCompletionStats = () => {
                let totalActivities = 0;
                let completedActivities = 0;
                
                for (let day = 1; day <= 40; day++) {
                    activities.forEach(activity => {
                        totalActivities++;
                        if (isActivityCompleted(day, activity.id)) {
                            completedActivities++;
                        }
                    });
                }
                
                return {
                    completion: totalActivities > 0 ? Math.round((completedActivities / totalActivities) * 100) : 0,
                    perfectDays: Array.from({length: 40}, (_, i) => i + 1).filter(day => 
                        activities.every(activity => isActivityCompleted(day, activity.id))
                    ).length
                };
            };

            const getCurrentStreak = (activityId) => {
                let streak = 0;
                for (let day = currentDay; day >= 1; day--) {
                    if (isActivityCompleted(day, activityId)) {
                        streak++;
                    } else {
                        break;
                    }
                }
                return streak;
            };

            const stats = getCompletionStats();

            return (
                <div className="min-h-screen gradient-bg">
                    {/* Demo Banner */}
                    {!isAuthenticated && (
                        <div className="bg-amber-100 border-b border-amber-200 px-4 py-2 text-center">
                            <span className="text-amber-800 text-sm font-medium">
                                üåü Demo Mode - Create an account for full personalization and progress tracking!
                            </span>
                        </div>
                    )}

                    {/* Header */}
                    <div className="bg-white shadow-lg">
                        <div className="max-w-6xl mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold">H</span>
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-800">40-Day Habit Tracker</h1>
                                    {isAuthenticated && currentUser && (
                                        <span className="text-sm text-gray-600">Welcome, {currentUser.name || currentUser.email}!</span>
                                    )}
                                </div>
                                
                                <div className="flex items-center space-x-2">
                                    {isAuthenticated ? (
                                        <>
                                            {/* Data Management Dropdown */}
                                            <div className="relative">
                                                <button
                                                    onClick={() => setShowDataManagement(!showDataManagement)}
                                                    className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-sm font-medium flex items-center space-x-1"
                                                >
                                                    <span>üìÅ Data Management</span>
                                                    <span className={`transform transition-transform ${showDataManagement ? 'rotate-180' : ''}`}>‚åÑ</span>
                                                </button>
                                                
                                                {showDataManagement && (
                                                    <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                                                        <div className="p-4">
                                                            {/* Local Data Management */}
                                                            <div className="mb-4">
                                                                <div className="flex items-center space-x-2 mb-2">
                                                                    <input
                                                                        type="radio"
                                                                        id="local"
                                                                        name="dataMode"
                                                                        checked={dataMode === 'local'}
                                                                        onChange={() => setDataMode('local')}
                                                                        className="text-blue-600"
                                                                    />
                                                                    <label htmlFor="local" className="font-medium text-gray-800">Keep Data Local</label>
                                                                </div>
                                                                <p className="text-xs text-gray-600 mb-3 ml-6">Store data on your device with backup/restore options</p>
                                                                
                                                                {dataMode === 'local' && (
                                                                    <div className="ml-6 space-y-2">
                                                                        <button
                                                                            onClick={exportData}
                                                                            className="block w-full text-left px-3 py-2 bg-green-50 text-green-700 rounded hover:bg-green-100 transition-colors text-sm"
                                                                        >
                                                                            üì• Export Data - Download backup file
                                                                        </button>
                                                                        <label className="block w-full text-left px-3 py-2 bg-purple-50 text-purple-700 rounded hover:bg-purple-100 transition-colors text-sm cursor-pointer">
                                                                            üì§ Import Data - Restore from backup file
                                                                            <input type="file" accept=".json" onChange={importData} className="hidden" />
                                                                        </label>
                                                                    </div>
                                                                )}
                                                            </div>
                                                            
                                                            {/* Cloud Data Management */}
                                                            <div>
                                                                <div className="flex items-center space-x-2 mb-2">
                                                                    <input
                                                                        type="radio"
                                                                        id="cloud"
                                                                        name="dataMode"
                                                                        checked={dataMode === 'cloud'}
                                                                        onChange={() => setDataMode('cloud')}
                                                                        className="text-blue-600"
                                                                    />
                                                                    <label htmlFor="cloud" className="font-medium text-gray-800">Keep Data on Cloud</label>
                                                                </div>
                                                                <p className="text-xs text-gray-600 mb-3 ml-6">Sync data across devices using Supabase</p>
                                                                
                                                                {dataMode === 'cloud' && (
                                                                    <div className="ml-6 space-y-3">
                                                                        <div className="bg-gray-50 p-3 rounded text-xs">
                                                                            <div className="flex justify-between items-center mb-2">
                                                                                <span className="font-medium">1. Create Supabase Tables</span>
                                                                                <button
                                                                                    onClick={() => copyToClipboard(supabaseSQL)}
                                                                                    className="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700"
                                                                                >
                                                                                    Copy SQL
                                                                                </button>
                                                                            </div>
                                                                            <p className="text-gray-600">Copy and run this SQL in your Supabase SQL Editor</p>
                                                                        </div>
                                                                        
                                                                        <div className="space-y-2">
                                                                            <input
                                                                                type="url"
                                                                                placeholder="Supabase Project URL"
                                                                                value={cloudConfig.url}
                                                                                onChange={(e) => setCloudConfig({...cloudConfig, url: e.target.value})}
                                                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                                                            />
                                                                            <input
                                                                                type="password"
                                                                                placeholder="Supabase API Key"
                                                                                value={cloudConfig.key}
                                                                                onChange={(e) => setCloudConfig({...cloudConfig, key: e.target.value})}
                                                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                                                            />
                                                                            <input
                                                                                type="text"
                                                                                placeholder="Your User ID"
                                                                                value={cloudConfig.userId}
                                                                                onChange={(e) => setCloudConfig({...cloudConfig, userId: e.target.value})}
                                                                                className="w-full px-2 py-1 border border-gray-300 rounded text-sm"
                                                                            />
                                                                            <button
                                                                                onClick={connectToCloud}
                                                                                disabled={!cloudConfig.url || !cloudConfig.key || !cloudConfig.userId}
                                                                                className="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-400 text-sm"
                                                                            >
                                                                                {isCloudConnected ? '‚úÖ Connected' : 'Connect to Cloud'}
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            <button
                                                onClick={() => setEditMode(!editMode)}
                                                className={`px-3 py-2 rounded-lg text-sm font-medium transition-colors ${
                                                    editMode 
                                                        ? 'bg-gray-700 text-white' 
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                ‚öôÔ∏è {editMode ? 'Done' : 'Edit Activities'}
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors text-sm font-medium"
                                            >
                                                üö™ Logout
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <button
                                                onClick={() => { setAuthMode('login'); setShowAuthModal(true); }}
                                                className="px-4 py-2 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors font-medium"
                                            >
                                                Login
                                            </button>
                                            <button
                                                onClick={() => { setAuthMode('register'); setShowAuthModal(true); }}
                                                className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                            >
                                                Register
                                            </button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Demo Message */}
                    {showDemoMessage && (
                        <div className="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-6 shadow-2xl z-50 border-2 border-purple-200 max-w-sm w-full mx-4">
                            <div className="text-center">
                                <div className="text-4xl mb-3">üîí</div>
                                <h3 className="text-lg font-bold text-gray-800 mb-2">Account Required</h3>
                                <p className="text-gray-600 mb-4">Having an account will provide a much more customized experience!</p>
                                <div className="flex space-x-3">
                                    <button
                                        onClick={() => { setAuthMode('register'); setShowAuthModal(true); setShowDemoMessage(false); }}
                                        className="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                    >
                                        Register
                                    </button>

                                                                            <div className="flex items-center space-x-1">
                                                                                <button
                                                                                    onClick={(e) => { e.stopPropagation(); moveActivity(activity.id, 'up'); }}
                                                                                    disabled={index === 0}
                                                                                    className="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30"
                                                                                >
                                                                                    ‚¨ÜÔ∏è
                                                                                </button>
                                                                                <button
                                                                                    onClick={(e) => { e.stopPropagation(); moveActivity(activity.id, 'down'); }}
                                                                                    disabled={index === sectionActivities.length - 1}
                                                                                    className="p-1 text-gray-400 hover:text-gray-600 disabled:opacity-30"
                                                                                >
                                                                                    ‚¨áÔ∏è
                                                                                </button>
                                                                                <button
                                                                                    onClick={(e) => { e.stopPropagation(); setEditingActivity(activity.id); }}
                                                                                    className="p-1 text-blue-500 hover:text-blue-700"
                                                                                >
                                                                                    ‚úèÔ∏è
                                                                                </button>
                                                                                <button
                                                                                    onClick={(e) => { e.stopPropagation(); deleteActivity(activity.id); }}
                                                                                    className="p-1 text-red-500 hover:text-red-700"
                                                                                >
                                                                                    ‚ùå
                                                                                </button>
                                                                            </div>
                                                                        )}
                                                                        
                                                                        {!editMode && (
                                                                            completed ? (
                                                                                <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white bounce-in">
                                                                                    ‚úì
                                                                                </div>
                                                                            ) : (
                                                                                <div className="w-8 h-8 border-2 border-gray-300 rounded-full"></div>
                                                                            )
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })
                                                )}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                            
                            {/* Completion Celebration */}
                            {isAuthenticated && activities.every(activity => isActivityCompleted(currentDay, activity.id)) && activities.length > 0 && (
                                <div className="mt-6 text-center p-4 bg-gradient-to-r from-green-400 to-blue-500 rounded-xl text-white celebration">
                                    <div className="text-4xl mb-2">üéâ</div>
                                    <h3 className="text-xl font-bold">Day {currentDay} Complete!</h3>
                                    <p>You're building amazing habits!</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Wait for React to load, then render
        const checkReact = () => {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(HabitTracker));
            } else {
                setTimeout(checkReact, 100);
            }
        };
        
        checkReact();
    </script>
</body>
</html>
